<div class="input-wrapper">
  <label [ngClass]="labelSize">{{ label }}</label>
  <div class="input-box">
    <input
      [type]="type"
      [ngClass]="inputSize"
      class="input-field"
    />
    <span *ngIf="type === 'search'" class="search-icon">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="9" cy="9" r="7" stroke="#BDBDBD" stroke-width="2"/>
        <line x1="15.4142" y1="15" x2="19" y2="18.5858" stroke="#BDBDBD" stroke-width="2"/>
      </svg>
    </span>
  </div>
</div>
